<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AquaDrone Waste Collection -- Main HTML | IronHack Project 1</title>
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <div id="board">
      <div id="instructions">
        <h1>AquaDrone Garbage Collection</h1>
        <p>
          Instructions: Use the arrow keys to collect the plastic garbage in the
          water.
        </p>
        <p>The game duration is 15 seconds.</p>
        <p>Click on Start to play the game.</p>
      </div>

      <div id="start-container">
        <button id="startButton">Start</button>
      </div>

      <div id="gameOver"></div>

      <button id="score"></button>
      <div id="timer"></div>
    </div>

    <script src="./js/main.js"></script>
  </body>
</html>
